<html>
    <head>
            <script>
                let calculate = () => {
                    let basket = {
                        [document.getElementById('product1').value]: Number(document.getElementById('quantity1').value),
                        [document.getElementById('product2').value] : Number(document.getElementById('quantity2').value)
                    
                    };
                    let price ={
                        [document.getElementById('product1').value] : Number(document.getElementById('applePrice').value),
                        [document.getElementById('product2').value] : Number(document.getElementById('orangePrice').value)
                    };
                    let total = 0;
                    for(product in basket){
                        total += basket[product] * price[product];
                    }
                    alert(Number(total));
                }
            </script>

    </head>
    <body>
        <h1>Shopping Basket</h1>
        <h2> Basket </h2>
        <label> 
            Product1 : <input type = "text" id ="product1" value="apple">
        </label> 
        <label>
            Quantity : <input type = "number" id = "quantity1" value="3">
        </label> <br>
        <label>
            Product2 : <input type = "text" id ="product2" value = "orange">
        </label>
        <label>
            Quantity : <input type = "number" id="quantity2" value ="2">
        </label> <br>
        <h2> Prices </h2>
        <label>
            Apple Price : <input type="number" id ="applePrice" value="1.5">
        </label> <br>
        <label>
            Orange Price : <input type="number" id="orangePrice" value="1.0">
        </label><br>
        <button onclick="calculate()">Calculate Total</button>
    </body>
</html>
