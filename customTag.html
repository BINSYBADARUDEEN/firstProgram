<html>
    <head>

    </head>
    <body>
        <my-message></my-message>
        <div id="container" style="margin-top: 20px; border: 1px solid #000; padding: 10px;">
            <p>New Container</p>
        </div>
        <button id="moveButton" onclick="move()"> Move Custom Tag</button>
        <script>
            class MyMessage extends HTMLElement{
                constructor(){
                    super();
                    this.innerHTML = "This isa custom message";
                }
            }
            customElements.define('my-message',MyMessage);
            let move = () =>{
                const customTag = document.querySelector('my-message');
                const newContainer= document.getElementById('container');
                newContainer.appendChild(customTag);
            }
        </script>
    </body>
</html>
