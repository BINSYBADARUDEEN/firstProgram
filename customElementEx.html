<html>
    <head>
        <script>
            class MyTag extends HTMLElement{
                constructor(){
                    super();
                    this.innerHTML = "<p>this is my custom tag</p>";
                }
            }
            customElements.define('my-tag',MyTag);
        </script>
    </head>
    <body>
        <my-tag> </my-tag>
    </body>
</html>
