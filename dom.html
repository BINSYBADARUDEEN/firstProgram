<html>
    <head>
        <script>
             let sum = 0;
             let sumFunc = () => {
                let a = document.getElementById("num1").value;
                let b = document.getElementById("num2").value;
                let n = document.getElementById("limit").value;
                a = parseInt(a);
                b = parseInt(b);
                n = parseInt(n);
                for(i=1;i<n;i++){
                    if(i%a ==0 || i%b ==0){
                        sum = sum+i;
                    }
                }
                document.getElementById("result").innerHTML = `The sum is: ${sum}`;
                document.getElementById("label1").style.display = "none";
                document.getElementById("label2").style.display = "none";
                document.getElementById("label3").style.display = "none";
                document.getElementById("num1").style.display = "none";
                document.getElementById("num2").style.display = "none";
                document.getElementById("limit").style.display = "none";
                document.getElementById("sumButton").style.display = "none";
           
            }
        </script>
    </head>
    <body>
        <label id="label1">Enter the value of a</label>
        <input type ="text" id ="num1"> <br>
        <label id="label2">Enter the value of b</label> 
        <input type ="text" id = "num2"> <br>
        <label id="label3">Enter the limit</label> 
        <input type = "text" id="limit"> 
        <button id = "sumButton" onclick="sumFunc(num1,num2,limit)">SUM</button>
        <div id="result"></div>
    </body>
</html>
