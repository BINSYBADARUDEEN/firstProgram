<html>
    <head>
        <script>
            let doIt = () => {
                inputText = document.getElementById("userInput").value;
                alert(inputText);
                alert(inputText + 1);
                alert(parseInt(inputText) +1);
                alert(Number(inputText)+1);
            }
        </script>
    </head>
    <body>
        <input type = "text" id ="userInput">
        <button onclick="doIt()">Press Me!</button>
    </body>
</html>
