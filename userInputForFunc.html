<html>
    <head>
        <script>
            sum = 0;
             let sumFunc = () => {
                a = document.getElementById("num1").value;
                b = document.getElementById("num2").value;
                n = document.getElementById("limit").value;
                for(i=1;i<n;i++){
                    if(i%a ==0 || i%b ==0){
                        sum = sum+i;
                    }
                }
                alert(sum);
            }
        </script>
    </head>
    <body>
        Enter the value of a<input type ="text" id ="num1">  <br>
        Enter the value of b<input type ="text" id = "num2">  <br>
        Enter the limit<input type = "text" id="limit"> <br>
        <button onclick="sumFunc(num1,num2,limit)">SUM</button>

    </body>
</html>
